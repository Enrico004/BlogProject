{% block content %}
    <h1 class="page-title">Passwort ändern</h1>

    <div class="form-container">
        {% if form.errors %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <div id="form_errors">
                    {% for key, value in form.errors.items %}
                        <strong>{{ value }}</strong>
                    {% endfor %}
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}

        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
            <div class="card-header text-center">
                <h3 class="font-weight-light">Ändere dein Passwort</h3>
            </div>

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <!-- Old Password -->
                    <div class="form-group">
                        <label for="id_old_password" class="form-label">Altes Passwort</label>
                        <input type="password" name="old_password" autocomplete="new-password"
                               class="form-control" required id="id_old_password" placeholder="Gib dein altes Passwort ein"/>
                    </div>

                    <!-- New Password -->
                    <div class="form-group">
                        <label for="id_new_password1" class="form-label">Neues Passwort</label>
                        <input type="password" name="new_password1" autocomplete="new-password"
                               class="form-control" required id="id_new_password1" placeholder="Gib dein neues Passwort ein"/>
                    </div>

                    <!-- Confirm New Password -->
                    <div class="form-group">
                        <label for="id_new_password2" class="form-label">Bestätigung des neuen Passworts</label>
                        <input type="password" name="new_password2" autocomplete="new-password"
                               required id="id_new_password2" class="form-control" placeholder="Bestätige dein neues Passwort"/>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Passwort aktualisieren</button>
                    </div>
                </form>

                <!-- Button to go back to the profile page -->
                <div class="form-actions mt-3">
                    <a href="{% url 'users-profile' %}" class="btn btn-secondary">Zurück zum Profil</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block styles %}
<style>
    .page-title {
        text-align: center;
        font-size: 2.5rem;
        color: #333;
        margin-top: 2rem;
    }

    .form-container {
        max-width: 500px;
        margin: 2rem auto;
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #f8f9fa;
        padding: 1.5rem;
        border-radius: 8px 8px 0 0;
    }

    .card-body {
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        font-size: 1rem;
        font-weight: bold;
        color: #555;
        margin-bottom: 0.5rem;
    }

    input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        color: #333;
    }

    .form-actions {
        display: flex;
        justify-content: center;
    }

    .btn-submit {
        display: inline-block;
        padding: 0.8rem 1.6rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        display: inline-block;
        padding: 0.8rem 1.6rem;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .alert-danger {
        margin-top: 1rem;
    }

    @media (max-width: 768px) {
        .form-container {
            width: 90%;
            padding: 1.5rem;
        }

        .page-title {
            font-size: 2rem;
        }

        .btn-submit {
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}
