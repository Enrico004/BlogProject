{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ blog.title }}</p>
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'blogs:blog_list' %}">Cancel</a>
</form>
{% endblock %}
